<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habr</title>
    <style>

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-template-rows: repeat(3, 200px);
            grid-gap: 5px;

        }
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    </style>
</head>
<body>
<div class="container">
    <div><img src="./assets/images/photo-1.jpg"></div>
    <div><img src="./assets/images/photo-2.jpg"></div>
    <div><img src="./assets/images/photo-3.jpg"></div>
    <div><img src="./assets/images/photo-4.jpg"></div>
    <div><img src="./assets/images/photo-5.jpg"></div>
    <div><img src="./assets/images/photo-6.jpg"></div>
    <div><img src="./assets/images/photo-7.jpg"></div>
    <div><img src="./assets/images/photo-8.jpg"></div>
    <div><img src="./assets/images/photo-9.jpg"></div>
    <div><img src="./assets/images/photo-10.jpg"></div>
</div>
</body>
</html>
