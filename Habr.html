<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habr</title>
    <style>

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-template-rows: repeat(3, 200px);
            grid-gap: 5px;

        }
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    </style>
</head>
<body>
<div class="container">
    <div><img src="./assets/images/photo-1.jpg" alt="1"></div>
    <div><img src="./assets/images/photo-2.jpg" alt="2"></div>
    <div><img src="./assets/images/photo-3.jpg" alt="3"></div>
    <div><img src="./assets/images/photo-4.jpg" alt="4"></div>
    <div><img src="./assets/images/photo-5.jpg" alt="5"></div>
    <div><img src="./assets/images/photo-6.jpg" alt="6"></div>
    <div><img src="./assets/images/photo-7.jpg" alt="7"></div>
    <div><img src="./assets/images/photo-8.jpg" alt="8"></div>
    <div><img src="./assets/images/photo-9.jpg" alt="9"></div>
    <div><img src="./assets/images/photo-10.jpg" alt="10"></div>
</div>
</body>
</html>
